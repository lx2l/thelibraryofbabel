<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library of Babel</title>
    <link rel="icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif', serif;
            margin: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .center-box {
            width: 320px;
            padding: 30px;
            background-color: white; /* Fondo blanco inicial */
            border-radius: 10px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .center-box img {
            width: 60px;
            height: 60px;
        }

        .center-box h5 {
            font-size: 14px;
            margin: 0;
        }

        .center-box h1 {
            font-size: 22px;
            margin: 5px 0 0 0;
        }

        .center-box #random-text {
            margin-top: 10px;
            font-size: 18px;
            color: #444;
        }

        .content {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .nav-button {
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
            margin: 0 20px;
        }

        #generated-text {
            white-space: pre-wrap;
            text-align: left;
            margin: 20px auto;
            width: 80%;
            font-size: 16px;
            line-height: 1.5;
            height: 300px;
            overflow-y: auto;
        }

        #page-title {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="center-box" id="center-box">
        <img src="today.svg" alt="Logo">
        <h5>"The Library Of Babel"</h5>
        <h1>Today's selection</h1>
        <h1 id="random-text">‎  </h1>
    </div>

    <div class="content hidden" id="content">
        <div id="generated-text"></div>
        <div id="page-title"></div>
        <div class="navigation">
            <button id="prev-page" class="nav-button">◀</button>
            <span id="page-info">Page 1</span>
            <button id="next-page" class="nav-button">▶</button>
        </div>
    </div>

    <script>
        const colors = ['#9EE09E', '#9CC7C4', '#D9A6A8', '#E6D1C1'];
        const texts = {};
        let currentPage = 1;
        let mainTitle = '';

        // Function to generate random title (without numbers)
        function generateRandomTitle() {
            const letters = 'abcdefghijklmnopqrstuvwxyz'; // Solo letras
            let title = '';
            const titleLength = Math.floor(Math.random() * 6 + 3); // Longitud del título entre 3 y 8 caracteres

            for (let i = 0; i < titleLength; i++) {
                title += letters.charAt(Math.floor(Math.random() * letters.length)).toUpperCase(); // Mayúsculas
            }

            return title;
        }

        // Function to generate random text with letters, spaces, commas, and periods
        function generateRandomText() {
            const characters = 'abcdefghijklmnopqrstuvwxyz ';
            const punctuation = ',. ';
            let text = '';

            for (let i = 0; i < 40; i++) {
                let line = '';
                for (let j = 0; j < Math.floor(Math.random() * 50 + 20); j++) {
                    if (Math.random() < 0.1) {
                        line += punctuation.charAt(Math.floor(Math.random() * punctuation.length));
                    } else {
                        line += characters.charAt(Math.floor(Math.random() * characters.length));
                    }
                }
                text += line.trim() + '\n';
            }
            return text;
        }

        // Change background color randomly on page load
        function changeBackgroundColor() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('center-box').style.backgroundColor = randomColor;
        }

        // Show generated text, page number, and random title
        function showGeneratedText() {
            document.getElementById('content').classList.remove('hidden');
            document.getElementById('center-box').classList.add('hidden');

            if (!texts[currentPage]) {
                if (currentPage === 1) {
                    mainTitle = generateRandomTitle(); // Generar título sin números
                }
                texts[currentPage] = {
                    content: generateRandomText(),
                    pageTitle: mainTitle
                };
            }
            document.getElementById('random-text').innerText = mainTitle;
            document.getElementById('generated-text').innerText = texts[currentPage].content;
            document.getElementById('page-info').innerText = `Page ${currentPage}`;
            document.getElementById('page-title').innerText = mainTitle;
        }

        // Event listener for clicking on the center box
        document.getElementById('center-box').addEventListener('click', function () {
            showGeneratedText();
        });

        // Navigation buttons logic
        document.getElementById('prev-page').addEventListener('click', function () {
            if (currentPage > 1) {
                currentPage--;
                showGeneratedText();
            }
        });

        document.getElementById('next-page').addEventListener('click', function () {
            currentPage++;
            showGeneratedText();
        });

        // Load initial settings
        window.onload = function () {
            changeBackgroundColor(); // Cambiar el color de fondo al cargar la página
            document.getElementById('random-text').innerText = mainTitle; // Título inicial vacío
        };
    </script>
</body>
</html>
